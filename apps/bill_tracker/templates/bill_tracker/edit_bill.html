{% extends 'travel_app/base.html' %} 

{% block body %}

<form action="{% url 'bill_tracker:update_bill' bill_id=bill.id %}" method="POST">
    <div class="form-group row p-3">
        {% csrf_token %}
        <input type="hidden" value="{{bill.id}}" name="html_id">
        <input type="text" value="{{bill.description}}" class="col-5 mr-2" name="html_description" placeholder="Description">
        <input type="text" value="{{bill.amount}}" class="col-2 mr-2" name="html_amount" placeholder="Amount">
        <div class="col-4">
            <button class="btn btn-primary">Update</button>
            <a class="btn btn-warning" href="{% url 'bill_tracker:index' %}">Cancel</a>
        </div>
    </div>
</form>

{% endblock %}
