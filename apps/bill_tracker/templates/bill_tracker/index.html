{% extends 'travel_app/base.html' %} {% block body %}

<div class="container">
    <h2 class="mt-3">My Expenses</h2>
    <form action="{% url 'bill_tracker:create_bill' %}" method="POST">
        <div class="form-group row p-3">
            {% csrf_token %}
            <input type="text" class="col-6 mr-2" name="html_description" placeholder="Description">
            <input type="text" class="col-2 mr-2" name="html_amount" placeholder="Amount">
            <button class="btn btn-primary">Add</button>

        </div>
    </form>
    <hr> 
    {% for bill in bills %}
    <div class="row mt-1">
        <div class="col-6">{{bill.description}}</div>
        <div class="col-2">{{bill.amount}}</div>
        <div class="col-4">
            <a href="{% url 'bill_tracker:edit_bill' bill_id=bill.id %}" class="btn btn-warning">Edit</a>
            <a href="{% url 'bill_tracker:delete_bill' bill_id=bill.id %}" class="btn btn-danger">Delete</a>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
